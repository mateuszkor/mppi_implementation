# config/params.yaml
simulation:
  name: "cartpole"          
  path: "xmls/cartpole.xml"
  algo: "polo"

mppi:
  n_steps: 100
  n_rollouts: 100
  lambda: 0.8
  initial_control: "zeros"     # random or zeros
  baseline: True
  gamma: 1.0                   # gamma used only with POLO

costs:
  control_weight: 1e-3
  terminal_weight: 1.0
  intermediate_weight: 1e-1    # intermedate costs used only with POLO

network:
  network_dims: [4,64,64,1]
  update_frequency: 20
  mini_batch: 20
  grad_steps: 1
  net_update_type: "random"     # random or optimal
  load_model: False        
  save_model: False     
